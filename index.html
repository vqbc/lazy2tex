      <script>
        if (
          JSON.parse(localStorage.getItem("darkTheme")) ||
          (JSON.parse(localStorage.getItem("darkTheme")) === null &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.querySelector(".page-container").style =
            "background: hsl(201deg 8% 15%)";
        }
      </script>
      <h2 id="title">Lazy2TeX</h2>
      <div class="flex-container">
        <div class="subcontainer">
          <h3>
            Plaintext <span class="subtitle">(put math in "quotes")!</span>
          </h3>
          <textarea
            class="cool-box"
            placeholder="Type plaintext here!"
            id="plaintext"
          ></textarea>
        </div>
        <div class="subcontainer">
          <h3>LaTeX Source</h3>
          <div id="latex" class="cool-box code">
            <span class="placeholder">LaTeX code appears here!</span>
          </div>
        </div>
        <div class="subcontainer">
          <h3>Rendered LaTeX</h3>
          <div id="render" class="cool-box">
            <span class="placeholder">Rendered LaTeX code appears here!</span>
          </div>
        </div>
      </div>
    </div>
